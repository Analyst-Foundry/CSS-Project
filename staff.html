<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff</title>
    <link rel="stylesheet" href="staff.css">

    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="bootstrap.js" />
</head>

<body>
  <div class="staff">
    <form action="">
      <div class="logo">
        <div class="img">
          <img src="./Images/12 Student/1. imgi_1_SCICT-staff-18-sqi-new-logo.jpg" alt="">
        </div>

        <div class="text">
          <p>SQI COLLEGE OF ICT</p>
          <span>Student Portal</span>
        </div>
      </div>

      <div class="login">
        <h3>Login to your account</h3>
        <p>Please enter your details to sign in</p>
      </div>
    
      <div>
        <label for=""> <b> Student ID </b> </label><br />
        <input type="text" required placeholder="Enter Student ID" />
        <br>

        <label for=""> <b> Password </b> </label><br />
        <input type="password" required placeholder="Enter Password" />
      </div>

      <a>Reset Password</a>

      <div class="button">
        <button>
          <span>Sign In</span>
        </button>
        <p>Powered By <img src="./Images/12 Student/2. imgi_2_edozzier-log.png" alt="">
        </p>
      </div>
    </form>
  </div>







    
  <div class="footer3">
    <a href="https://github.com/Analyst-Foundry">By Analyst Foundry</a>
  </div>
</body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>

</body>
</html>
